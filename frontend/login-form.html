<!-- login-section -->
<form id="login-section" class="entry-form border p-4" method="post">
    <div class="mb-3">Login to save your progress!</div>
    <div class="form-floating mb-2">
        <input id="email" type="email" class="form-control" placeholder="name@example.com" required>
        <label for="email">EMAIL</label>
    </div>
    <div class="form-floating mb-2">
        <input id="password" type="password" class="form-control" placeholder="password" required>
        <label for="password">PASSWORD</label>
    </div>
    <div class="mb-3 password-opts d-flex justify-content-between">
        <div class="form-check">
            <input id="remember-me" type="checkbox" class="form-check-input">
            <label class="form-check-label" for="remember-me">remember me</label>
        </div>
        <div>
            <a id="forgot-password" href="#">forgot password?</a>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button id="login-btn" type="submit" class="entry-form-btn btn p-2 w-75">Log in</button>
    </div>
</form>
