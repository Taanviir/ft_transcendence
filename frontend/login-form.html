<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Ball</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/login-form.css">
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">
    <form class="rounded p-4 p-sm-4">
        <div class="mb-3">Login to save your progress!</div>
        <div class="form-floating mb-2">
            <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
            <label for="email">EMAIL</label>
        </div>
        <div class="form-floating mb-2">
            <input type="password" id="password" class="form-control" placeholder="password" required>
            <label for="password">PASSWORD</label>
        </div>
        <div class="mb-3 password-opts d-flex justify-content-between">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember-me">
                <label class="form-check-label" for="remember-me">remember me</label>
            </div>
            <div>
                <a href="#" id="forgot-password">forgot password?</a>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button id="login-btn" type="submit" class="btn p-2 p-sm-2 w-75">Log in</button>
        </div>
    </form>

    <script src="scripts/login-form.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
