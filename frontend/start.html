<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Ball</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container text-center">
        <div class="row mb-3">
            <img id="PONG-logo" src="images/PONG.svg" alt="Logo of the website" class="img-fluid" />
        </div>
        <div class="row mb-3">
            <div class="col">
                <button id="login-btn" type="button" class="btn btn-primary w-25">Log in</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <!-- when this is clicked, use 42 auth -->
                <button id="42-login-btn" type="button" class="btn btn-info w-25">42 Intra Login</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <!-- when this is clicked, continue to registration page -->
                <button id="sign-up-btn" type="button" class="btn btn-danger w-25">Register</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- when this is clicked, continue with no login -->
                <button id="guest-login-btn" type="button" class="btn btn-secondary w-25">Continue as Guest</button>
            </div>
        </div>
    </div>

    <!-- <script src="scripts/start.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
