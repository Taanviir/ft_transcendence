<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Ball</title>
    <!-- <link rel="icon" href="images/favicon.ico" type="image/x-icon"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container border">
        <!-- <img id="PONG-logo" src="images/PONG.svg" alt="Logo of the website" width="700" /> -->
        <form novalidate>
            <div class="row">
                <div class="col">Login to save your progress!</div>
            </div>
            <div class="row row-cols-1 gy-3">
                <div class="col">
                    <div class="form-floating">
                        <input type="email" id="email" class="form-control" placeholder="Enter email here" required>
                        <label for="email">EMAIL</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="password" id="password" class="form-control" placeholder="Enter password here"
                            required>
                        <label for="password">PASSWORD</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <button id="login-btn" type="submit" class="btn">Log in</button>

                <!-- when this is clicked, use 42 auth -->
                <button id="42-login-btn" type="button" class="btn">Continue with your 42 account</button>
                
                <!-- when this is clicked, continue with no login -->
                <button id="guest-login-btn" type="button" class="btn">Continue as Guest</button>

                <p>Don't have an account? <a href="#" id="sign-up">Sign up</a></p>
            </div>
        </form>
    </div>

    <script src="scripts/start.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
