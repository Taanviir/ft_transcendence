<!-- login -->
<!-- ! this button is extremely ugly to use -->
<div class="start-btn position-absolute top-0 start-0 m-3">
    <button onclick="loadContent('/')" class="btn btn-outline-light">
        &larr; Back to start
    </button>
</div>

<form id="login" class="entry-form" method="post">
    <div class="mb-3 text-center">Login to save your progress!</div>
    <div class="form-floating mb-2">
        <input id="email" type="email" name="email" class="form-control" placeholder="name@example.com" required>
        <label for="email">EMAIL</label>
    </div>
    <div class="form-floating mb-2">
        <input id="password" type="password" name="password" class="form-control" placeholder="password" required>
        <label for="password">PASSWORD</label>
    </div>
    <div class="mb-3 password-opts d-flex justify-content-between">
        <div class="form-check">
            <input id="remember-me" type="checkbox" class="form-check-input">
            <label class="form-check-label" for="remember-me">remember me</label>
        </div>
        <div>
            <a id="forgot-password" href="#">forgot password?</a>
        </div>
    </div>
    <div class="d-flex justify-content-center mb-3">
        <button type="submit" class="entry-form-btn p-2 w-75">Log in</button>
    </div>
    <div class="form-prompt text-center">
        <p>Don't have an account?</p>
        <p><span class="prompt-link" onclick="loadContent('/register')">Register Here</span></p>
    </div>
</form>

<!-- 2fa as a modal -->
<div id="2faModal" class="modal" tabindex="-1" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="model-content">
            <div class="modal-header">
                <h5 class="modal-title">Verify it's you</h5>
                <button type="button" class="btn-close" onclick="hideModal()"></button>
            </div>
            <div class="modal-body">
                <p>A verification email has been sent to <strong>[a-z]***@[a-z]****.com</strong>.</p>
                <p>Please enter the 6-digit code below:</p>
                <div class="otp-inputs">
                    <input type="text" maxlength="1" aria-label="2fa" autofocus>
                    <input type="text" maxlength="1" aria-label="2fa">
                    <input type="text" maxlength="1" aria-label="2fa">
                    <input type="text" maxlength="1" aria-label="2fa">
                    <input type="text" maxlength="1" aria-label="2fa">
                    <input type="text" maxlength="1" aria-label="2fa">
                </div>
                <p>Didn't get the OTP? <a href="#">Resend</a></p>
            </div>
            <div class="modal-footer">
                <button type="submit" class="entry-form-btn p-2 w-75" disabled>Verify</button>
            </div>
        </div>
    </div>
</div>
