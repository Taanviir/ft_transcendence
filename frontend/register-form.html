<!-- registration-form -->
<form id="registration-form" class="entry-form border p-4" method="post">
    <div class="mb-3">Register now to join the fun!</div>
    <div class="form-floating mb-2">
        <input id="email" type="email" name="email" class="form-control" placeholder="name@example.com" required>
        <label for="email">EMAIL</label>
    </div>
    <div class="form-floating mb-2">
        <input id="password" type="password" name="password" class="form-control" placeholder="password" required>
        <label for="password">PASSWORD</label>
    </div>
    <!-- <div class="form-floating mb-2">
        <input id="confirm-password" type="password" class="form-control" placeholder="confirm password" required>
        <label for="confirm-password">CONFIRM PASSWORD</label>
    </div> -->
    <div class="d-flex justify-content-center mb-3">
        <button type="submit" class="entry-form-btn p-2 w-75">Register</button>
    </div>
    <div class="form-prompt text-center">
        <p>Already have an account?</p>
        <p>
            <span class="prompt-link" onclick="displaySection('login-form.html', 'login', handleFormLoad)">
                Login Here
            </span>
        </p>
    </div>
</form>
