<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pong</title>
    <link rel="icon" type="image/x-icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZohWs3Mbv_T1tec74ZJENbsoNhLjmBJRFOw&s" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

<body>
    <div id="logo">
        <img src="assets/Pong.png" width="100%" alt="PONG logo" />
    </div>

    <!-- notifications -->
    <div id="notification" style="display: none;"></div>

    <!-- main menu -->
    <div class="container text-center">
        <div class="row">
          <div class="col">col</div>
          <div class="col">
            <button>
                <img src="assets/buttons/Login-Button.png" alt="play button" width="100%" onclick="displayLogin()" />
            </button>
          </div>
          <div class="col">col</div>
        </div>
        <div class="row">
            <div id="login-menu">

                <button>
                    <img src="assets/buttons/Register-Button.png" alt="register button" width="100%"
                        onclick="displayRegister()" />
                </button>
            </div>
        </div>
      </div>





    <script src="scripts/main.js" type="text/javascript" defer></script>
    <script src="scripts/form.js" type="text/javascript" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
