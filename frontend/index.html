<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pong</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/form.css" />
    <link rel="stylesheet" type="text/css" href="styles/login-form.css" />
</head>

<body>
    <div id="logo">
        <img src="assets/Pong.png" width="100%" alt="PONG logo" />
    </div>

    <!-- notifications -->
    <div id="notification" style="display: none;"></div>

    <!-- main menu -->
    <div id="login-menu">
        <button>
            <img src="assets/buttons/Login-Button.png" alt="play button" width="100%" onclick="displayLogin()" />
        </button>
        <button>
            <img src="assets/buttons/Register-Button.png" alt="register button" width="100%"
                onclick="displayRegister()" />
        </button>
    </div>

    <script src="scripts/main.js" type="text/javascript" defer></script>
    <script src="scripts/form.js" type="text/javascript" defer></script>
</body>

</html>
