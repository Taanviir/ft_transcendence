<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pong</title>
    <link rel="icon" type="image/x-icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZohWs3Mbv_T1tec74ZJENbsoNhLjmBJRFOw&s" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>

<body>
    <div id="logo">
        <img src="assets/Pong.png" width="100%" alt="PONG logo" />
    </div>

    <!-- notifications -->
    <div id="notification" style="display: none;"></div>

    <!-- main menu -->
    <div id="login-menu">
        <button>
            <img src="assets/buttons/Login-Button.png" alt="play button" width="100%" onclick="displayLogin()" />
        </button>
        <button>
            <img src="assets/buttons/Register-Button.png" alt="register button" width="100%"
                onclick="displayRegister()" />
        </button>
    </div>

    <script src="scripts/main.js" type="text/javascript" defer></script>
    <script src="scripts/form.js" type="text/javascript" defer></script>
</body>

</html>
