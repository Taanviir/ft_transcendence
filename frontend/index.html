<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pong</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>

<body>
    <div id="content" class="d-flex justify-content-center align-items-center flex-column">
        <div id="logo" class="row mb-4">
            <img src="assets/PONG.svg" alt="Logo of the website" class="img-fluid" />
        </div>

        <!-- welcome menu -->
        <div id="welcome-menu" class="row flex-column">
            <button id="login-btn" type="button" class="btn btn-primary mb-3"
                onclick="displaySection('login-form.html', 'login')">Log in</button>
            <button id="42-login-btn" type="button" class="btn btn-info mb-3">42 Intra Login</button>
            <button id="register-btn" type="button" class="btn btn-danger mb-3"
                onclick="displaySection('register-form.html', 'register')">Register</button>
            <button id="guest-login-btn" type="button" class="btn btn-secondary">Continue as Guest</button>
        </div>

        <footer class="text-center text-light">
            <p>&copy; 2024 Pong Multiplayer Game. All rights reserved.</p>
        </footer>
    </div>

    <!-- scripts -->
    <script src="scripts/main.js" type="text/javascript" defer></script>
    <script src="scripts/form.js" type="text/javascript" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
