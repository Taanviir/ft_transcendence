{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block nav %}
<div class="p-4">
    <a href="{% url 'home' %}" class="btn btn-secondary spa-link" data-method="GET">&larr; Back to home</a>
</div>
{% endblock nav %}


{% block content %}

<div class="container entry-form d-flex justify-content-center align-items-center flex-column">
    <h2 class="mb-4">Login</h2>

    <form id="login-form" data-redirect="{% url 'home' %}" class="d-flex flex-column ">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-success spa-link mb-4" href="{% url 'login' %}" data-method="POST" data-form="#login-form">Log
            In</a>
    </form>

    <p>Don't have an account?</p>
    <a href="{% url 'register' %}" class="spa-link" data-method="GET">Register here</a>
</div>

{% endblock content %}
