{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}


{% block content %}

{% include "includes/back_to_home.html" %}

    <form id="login-form" class="d-flex flex-column">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-success spa-link mb-4" href="{% url 'login' %}" data-method="POST" data-form="#login-form">Log
            In</a>
    </form>

    <p>Don't have an account?</p>
    <a href="{% url 'register' %}" class="spa-link" data-method="GET">Register here</a>
</div>

{% endblock content %}
