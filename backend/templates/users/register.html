{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock title %}

{% block nav %}
    <a href="{% url 'home' %}" class="btn btn-secondary spa-link" data-method="GET">Back to home</a>
{% endblock nav %}


{% block content %}
<div class="p-5 mb-4 bg-body-tertiary rounded-3 border border-dark">
    <div class="container-fluid py-5">

        <h2>Register</h2>

        <form id="register-form" data-redirect="{% url 'login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <a class="btn btn-primary spa-link" href="{% url 'register' %}" data-method="POST"
                data-form="#register-form">Register</a>
        </form>
        
        <p>Already have an account? <a href="{% url 'login' %}" class="spa-link" data-method="GET">Login here</a></p>
        
    </div>
</div>
{% endblock content %}
