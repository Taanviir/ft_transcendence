{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock title %}

{% block nav %}
<a href="{% url 'home' %}" class="btn btn-secondary spa-link" data-method="GET">&larr; Back to home</a>
{% endblock nav %}


{% block content %}

<div class="container entry-form d-flex justify-content-center align-items-center flex-column">
    <h2>Register</h2>

    <form id="register-form" class="">
    <!-- <form id="register-form" data-redirect="{% url 'login' %}"> -->
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-success spa-link mb-2" href="{% url 'register' %}" data-method="POST"
            data-form="#register-form">Register</a>
    </form>
    <p>Already have an account?</p>
    <a href="{% url 'login' %}" class="spa-link" data-method="GET">Login here</a>
</div>

{% endblock content %}
