{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile{% endblock title %}


{% block content %}

<div class="container p-5">
    <h1>Edit Profile</h1>
    <form id="edit-profile-form">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-primary spa-link" href="{% url 'edit_profile' %}" data-method="POST"
            data-form="#edit-profile-form">Save changes</a>
    </form>
</div>

{% endblock content %}
