{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile{% endblock title %}


{% block content %}

<!-- Edit Profile -->
<div class="container py-5">
    <h1 class="mb-4">Edit Profile</h1>

    <form id="edit-profile-form">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-accent spa-link" href="{% url 'edit_profile' %}" data-method="POST"
            data-form="#edit-profile-form">Save changes</a>
    </form>
</div>

{% endblock content %}
