{% extends 'base.html' %}
{% load static %}

{% block title %}TicTacToe{% endblock %}


{% block content %}

{% if user.is_authenticated %}
<meta name="username" content="{{ user.username }}">
{% endif %}

<div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="game"></div>
    <div id="result"></div>
    <button id="start-game">Start New Game</button>
</div>

{% endblock content %}
