{% extends "base.html" %}
{% load static %}

{% block title %}Settings{% endblock title %}


{% block content %}

<div class="container py-5">
    <h1 class="mb-4">Settings</h1>

    <div class="list-group">
        {% if not user.is_2fa_set %}
        <a class="list-group-item list-group-item-action spa-link" href="{% url 'enable_2fa' %}" data-method="GET">Enable 2fa</a>
        {% else %}
        <form id="disable_2fa">
            {% csrf_token %}
            <a class="list-group-item list-group-item-action spa-link" href="{% url 'disable_2fa' %}" data-method="POST" data-form="#disable_2fa">Disable
                2fa</a>
        </form>
        {% endif %}
        <a class="list-group-item list-group-item-action" href="#">Change Password</a>
    </div>
</div>

{% endblock content %}
